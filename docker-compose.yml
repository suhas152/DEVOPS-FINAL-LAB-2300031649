services:
  mysql-service:
    image: mysql:8
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: exam
      MYSQL_DATABASE: coursedb
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: suhas15234/2300031649-final-backend:latest
    container_name: springboot
    ports:
      - "30032:2000"
    depends_on:
      - mysql-service
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: suhas15234/2300031649-final-frontend:latest
    container_name: react
    ports:
      - "30031:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: